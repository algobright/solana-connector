name: Publish to npm
on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # CRITICAL: This allows GitHub to generate the OIDC token
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24.x' # Node 24 (npm v11) is best for OIDC handshakes
          registry-url: 'https://registry.npmjs.org'
      
      - run: npm install
      - run: npm run build
      
      # Note: No 'env' section with secrets is needed! 
      # npm identifies the GitHub runner automatically.
      - run: npm publish --access public --provenance